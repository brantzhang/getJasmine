<!doctype html>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		//var fs = require('fs');
		var logname = document.get
		var url = document.URL;
		var logname=url.substring(url.lastIndexOf("=")+1,url.length)+".log";//½ØÍ¼×Ö·û´®
		var socket = io('/testDetail.io');
		socket.emit('detailId',logname);
		socket.on('detail',function(request){
			var strs = new Array();
			strs = request.split("#");
			var detailTable = document.getElementById("testResultTable");
			detailTable.rows[0].cells[1].innerText = strs[0];
			detailTable.rows[1].cells[1].innerText = strs[1];
			detailTable.rows[2].cells[1].innerText = strs[2];
			detailTable.rows[3].cells[1].innerText = strs[3];
			detailTable.rows[4].cells[1].innerText = strs[4];
			detailTable.rows[5].cells[1].innerText = strs[5];
			detailTable.rows[6].cells[1].innerText = strs[6];
			detailTable.rows[7].cells[1].innerText = strs[7];
			document.getElementsByTagName("pre")[0].innerText =strs[8];
		});
		
	</script>
  </head>

  </body>
